{% extends 'shared/base.html' %}
{% block content %}
    <div class="article-create-section">
        <div class="article-create-container container">
            <h1>Create a new Article</h1>
            <form action="{% url 'create article' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input class="btn" type="submit" value="Create Article">
            </form>
        </div>
    </div>
{% endblock %}
