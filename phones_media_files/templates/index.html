{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>
<body>
<h1>Phones</h1>
<ul class="list">
    {% if phones %}
        {% for phone in phones %}
            <li>
                {% if phone.selected_image %}
                    <img src="{{ phone.selected_image.image.url}}">
                {% else %}
                    <img src="{% static 'images/phone.jfif' %}">
                {% endif %}

                {{ phone.manufacturer }}
                {{ phone.model }}
            </li>
        {% endfor %}
        <a href="{% url 'add' %}">Add Phone</a>
    {% else %}
        <h2>No Phones</h2>
        <a href="{% url 'add' %}">Add Phone</a>
    {% endif %}
</ul>
</body>
</html>
