{% extends 'base.html' %}<!--Create Page-->
{% block content %}
<section class="createPage">

    <form action="{% url 'album add' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Add Album</legend>
            <div class="container">
                {{ form }}{{ form.errors }}
                <!-- Button for Adding Album -->
                <button class="add-album" type="submit">Add New Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
