{% extends 'base.html' %}
{% block content %}
<!--Edit Page-->
<section class="editPage">
    <form method="post" action="{% url 'album edit' album.id %}">
        {% csrf_token %}
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
                {{ form }}{{ form.errors }}
                <!-- Button for Editing Album -->
                <button class="edit-album" type="submit">Edit Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
